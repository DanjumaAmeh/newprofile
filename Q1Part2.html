            * Tooltip container */
.tooltip {
  position: relative;
  display: inline-block;
  border-bottom: 1px dotted black; /* If you want dots under the hoverable text */
}

/* Tooltip text */
.tooltip .tooltiptext {
  visibility: hidden;
  width: 120px;
  background-color: #555;
  color: #fff;
  text-align: center;
  padding: 5px 0;
  border-radius: 6px;

  /* Position the tooltip text */
  position: absolute;
  z-index: 1;
  bottom: 125%;
  left: 50%;
  margin-left: -60px;

  /* Fade in tooltip */
  opacity: 0;
  transition: opacity 0.3s;
}

/* Tooltip arrow */
.tooltip .tooltiptext::after {
  content: "";
  position: absolute;
  top: 100%;
  left: 50%;
  margin-left: -5px;
  border-width: 5px;
  border-style: solid;
  border-color: #555 transparent transparent transparent;
}

/* Show the tooltip text when you mouse over the tooltip container */
.tooltip:hover .tooltiptext {
  visibility: visible;
  opacity: 1;
}

		function checkValid(){
            var myName = document.getElementById("diName").value;
            var bareName=document.getElementById("diName");
            var myPhone = document.getElementById("phone").value;
            var barePhone= document.getElementById("phone");
            var myEmail=document.getElementById("email").value;
            var bareEmail=document.getElementById("email");
            var len =myName.length;
	 if(len==""){
	 alert("Please enter Your Name");
         document.getElementById("diName").style.backgroundColor="Aqua";
         bareName.focus();
	 return false;
	 }
        else if(len<"5"){
	       alert("Please Your Name Should be at least 5 Characters");
            document.getElementById("diName").style.backgroundColor="#FFFF99";
            bareName.focus();
	       return false;
	 }
        else{
            document.getElementById("diName").style.backgroundColor="#fff";
            bareName.style.color="darkblue";
        }
            
    if (myPhone==""){
         alert("Please Enter Your Phone Number");
         document.getElementById("phone").style.backgroundColor="Aqua";
                barePhone.focus();
		return false;
		} 
            else if (myPhone.includes("_")){
                alert("Please Enter Your COMPLETE Phone Number");
                document.getElementById("phone").style.backgroundColor="#FFFF99";
                barePhone.focus();
                return false;
		}
            else{
             document.getElementById("phone").style.backgroundColor="#fff";   
             barePhone.style.color="darkblue";   
        }
            
            if(myEmail==""){
	           alert("Please Enter Your Email Address");
                bareEmail.style.color="red";
                bareEmail.style.backgroundColor="#FFFF99";
                bareEmail.focus();
	 return false;
            }
            if(myEmail.startsWith("@")){
	 alert("email must not Start with @ Symbol");
                bareEmail.style.color="red";
                bareEmail.style.backgroundColor="#FFFF99";
                bareEmail.focus();
	 return false;
	 }
	 if(!(myEmail.includes("@"))){
	       alert("email must contain @ symbol");
            bareEmail.style.color="red";
            bareEmail.style.backgroundColor="#FFFF99";
            bareEmail.focus();
	       return false;
	 }
	 if(!(myEmail.includes("."))){
	           alert("email must contain fullstop symbol");
                bareEmail.style.color="red";
                bareEmail.style.backgroundColor="#FFFF99";
                bareEmail.focus();
	 return false;
	 }
            if(myEmail.includes("@.")){
	           alert("Fullstop symbol cannot immediately precede the @ symbol");
                bareEmail.style.color="red";
                bareEmail.style.backgroundColor="#FFFF99";
                bareEmail.focus();
	           return false;
	       }
            
            if(myEmail.endsWith(".")){
	           alert("email must not end with a period sign");
                bareEmail.style.color="red";
                bareEmail.style.backgroundColor="#FFFF99";
                bareEmail.focus();
	           return false;
	 }
            else{
                bareEmail.style.color="darkblue";
                bareEmail.style.backgroundColor="#fff";
            }
            
        let myGender="";
        myGender =  document.getElementById("gender").value;
        if(myGender=="")
            {
               alert("Please Select Your Gender");
                return false;
            }
        else{
                //submit();
                alert("Thank you "+ myName.toUpperCase() +" Your details have been successfully entered");  //This will be in submission method in case of mail send failure

            }

    <script>
    function mouseNameEnter(){

        function handler(e){
              
            var birthD=e.target.value;
            var d=new Date(birthD);
            document.getElementById("birthDay").innerHTML=d.toString().substring(0,15);
            $("#birthDay").css('visibility', 'visible');
}
        document.addEventListener("keydown", dealWithKeyboard, false);
        function dealWithKeyboard(event) {
        if (event.keyCode === 13 || event.keyCode==187|| event.keyCode==61) {
        event.preventDefault();
        document.getElementById("btnSubmit").click();
        document.getElementById("btnSubmit").style.backgroundColor="green"; 
        document.getElementById("btnSubmit").style.color="yellow"; 
        setTimeout(function() {
        document.getElementById("btnSubmit").style.backgroundColor="dodgerblue";
        document.getElementById("btnSubmit").style.color="white";
   }, 1000);
  } 
        }
        
        function countLength(){
            let clientCount=document.getElementById("diName");
            let clientName=document.getElementById("diName").value;
            let clientNameLength=clientName.length;
            
            if(clientNameLength==0){
                clientCount.style.backgroundColor="#fff";
            }
            else if(clientNameLength<5){
                clientCount.style.color="red";
                clientCount.style.backgroundColor="#FFFF99";
            }
            else{
                clientCount.style.color="darkblue";
                clientCount.style.backgroundColor="#fff";
            }
            if(clientNameLength>20){
                let shortName=clientName.substring(0,20);
                alert(clientName+" Exceeds 20 Character Limit. Name Cut to "+ shortName);
                document.getElementById("diName").value=shortName;
            }
        }
        
        function resetForm(){
            
                document.getElementById("myForm").reset();
                $("#birthDay").css('visibility', 'hidden');  
               // document.getElementById("birthDay").style.visibility = "hidden";
                $("#DOB").val("");
                document.getElementById("diName").style.backgroundColor="#fff";
                document.getElementById("phone").style.backgroundColor="#fff"; 
                document.getElementById("email").style.backgroundColor="#fff";
            
            let curserPosition=document.getElementById("diName");
                curserPosition.focus();
        }
        
    </script>
